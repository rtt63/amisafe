name: Deploy Risk Check
on:
  issue_comment:
    types: [created]

jobs:
  risk-analysis:
    if: |
      github.event.issue.pull_request &&
      contains(github.event.comment.body, '/amisafe')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      checks: write
    steps:
      - name: Get PR details
        id: pr
        uses: actions/github-script@v7
        with:
          result-encoding: string
          script: |
            const { data: pr } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            });
            core.setOutput('sha', pr.head.sha);
            core.setOutput('base', pr.base.ref);
            core.setOutput('head', pr.head.ref);

      - name: Create check run
        id: check
        uses: actions/github-script@v7
        with:
          script: |
            const { data: check } = await github.rest.checks.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              name: 'Deploy Risk Analysis',
              head_sha: '${{ steps.pr.outputs.sha }}',
              status: 'in_progress',
              started_at: new Date().toISOString()
            });
            core.setOutput('check_id', check.id);

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ steps.pr.outputs.sha }}

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install amisafe
        run: npm install -g amisafe

      - name: Run risk analysis
        id: analysis
        continue-on-error: true
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          amisafe \
            --base origin/${{ steps.pr.outputs.base }} \
            --head origin/${{ steps.pr.outputs.head }} \
            --github | tee analysis.txt

      - name: Update check run
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const analysisOutput = fs.existsSync('analysis.txt') 
              ? fs.readFileSync('analysis.txt', 'utf8') 
              : 'No output generated';

            const conclusion = '${{ steps.analysis.outcome }}' === 'success' 
              ? 'success' 
              : 'failure';

            await github.rest.checks.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              check_run_id: '${{ steps.check.outputs.check_id }}',
              status: 'completed',
              conclusion: conclusion,
              completed_at: new Date().toISOString(),
              output: {
                title: 'Deploy Risk Analysis',
                summary: analysisOutput.substring(0, 65535)
              }
            });
